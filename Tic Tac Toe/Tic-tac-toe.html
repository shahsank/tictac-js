<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Tic-Tac-Toe.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="board">
            <div class="grid-row">
                <div class="grid-item" id="1" onClick="playTurn(this)"></div>
                <div class="grid-item" id="2" onClick="playTurn(this)"></div>
                <div class="grid-item" id="3" onClick="playTurn(this)"></div>
            </div>
            <div class="grid-row">
                <div class="grid-item" id="4" onClick="playTurn(this)"></div>
                <div class="grid-item" id="5" onClick="playTurn(this)"></div>
                <div class="grid-item" id="6" onClick="playTurn(this)"></div>
            </div>
            <div class="grid-row">
                <div class="grid-item" id="7" onClick="playTurn(this)"></div>
                <div class="grid-item" id="8" onClick="playTurn(this)"></div>
                <div class="grid-item" id="9" onClick="playTurn(this)"></div>
            </div>
        </div>
        <div id="turn"></div>

        <script src="Tic-Tac-Toe.js"></script>
    </div>
</body>
</html>
